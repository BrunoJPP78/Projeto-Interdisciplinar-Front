<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput placeholder="Seu nome" formControlName="name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Ex. email@gmail.com" formControlName="email" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Senha</mat-label>
    <input matInput placeholder="*****" formControlName="password" />
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="form.invalid">
    Cadastrar
  </button>
  <button mat-stroked-button routerLink="/auth/login" color="primary">
    ou Fazer Login
  </button>
</form>
