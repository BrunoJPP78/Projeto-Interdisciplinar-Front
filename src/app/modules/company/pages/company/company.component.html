<basic-page title="Empresas">
    <ng-container contentTitle>
      <button routerLink="/company/register" mat-raised-button color="primary">Adicionar</button>
    </ng-container>
  
    <ng-container advancedFilter>
      <div [formGroup]="filterForm">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
      </div>
    </ng-container>
  
    <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
  
      <ng-container matColumnDef="razao_social">
        <th mat-header-cell *matHeaderCellDef>Razão Social</th>
        <td mat-cell *matCellDef="let element">{{ element.razao_social }}</td>
      </ng-container>
      
      <ng-container matColumnDef="nome_fantasia">
        <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
        <td mat-cell *matCellDef="let element">{{ element.nome_fantasia }}</td>
      </ng-container>
  
      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef>CNPJ</th>
        <td mat-cell *matCellDef="let element">{{ element.cnpj }}</td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let element">{{ element.telefone }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button color="primary" [routerLink]="element.id + '/edit'">
            <mat-icon>edit</mat-icon>
          </a>
          <a mat-icon-button color="warn" [routerLink]="element.id + '/edit-assignment'">
            <mat-icon>edit</mat-icon>
          </a>
          <button mat-icon-button color="warn" (click)="deleteItem(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </basic-page>
